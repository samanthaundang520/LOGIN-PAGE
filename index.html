<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "main-container">
        <div class="image-container">
            <img src="https://preview.colorlib.com/theme/bootstrap/login-form-07/images/undraw_remotely_2j6y.svg">
        </div>

        <div class="login-container">
            <h1>Login</h1>
            <p class="small text">hello! enter your details to sign in to your account</p>
            <input type="text" placeholder="Enter your username/email">
            <input type="password" placeholder="Enter your password">

            <a class="small text" href="#!">Having trouble in sign in?</a>
            <button>Log In</button>

            <p class="small text"><b>Or Sign In with</b></p>
            <div class="no-margin">
                <button>Google</button>
                <button>Facebook</button>
            </div>

            <p class="small text">Don't have an account? <a href="#!">Sign Up Now</a></p>
        </div>
    </div>
</body>
</html>
